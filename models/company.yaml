              type: string
            registration_record_url:
              type: string
          required:
            - registration_id
            - registration_domicile
            - registration_authority
      source:
        type: object
        properties:
          source_system_id:
            type: string
          source_platform_id:
            type: string
        required:
          - source_system_id
          - source_platform_id
      verifications:
        type: array
        items:
          type: object
          properties:
            verification_type:
              type: string
            verifying_org:
              type: string
            verification_id:
              type: string
            verification_date:
              type: string
            verification_url:
              type: string
      other_references:
        type: array
        items:
          type: object
          properties:
            other_reference_id:
              type: string
            other_platform_id:
              type: string
      id:
        type: string
    required:
      - company_id
      - source
      - id
    
